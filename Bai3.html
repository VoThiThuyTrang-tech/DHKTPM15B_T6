<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=uft-8" />
    <title>Bai3</title>
	<meta charset="utf-8" />
</head>
<body>
<script language="JavaScript" type="text/javascript">
    var a = prompt("Nhập a","");
    var b = prompt("Nhập b","");
    // Đổi sang kiểu Number
    a = parseInt(a);
    b = parseInt(b);

    // In kết quả ra trình duyệt
    document.write("Tổng hai số " + a + " và " + b + " là " + (a + b) + "<br/>");
</script>
</body>
</html>
