<!DOCTYPE html>
<html>
<head>
<title>
	<B>Contact Us</B>
</title>
</head>
<body>
<form action="/action_page.php">
	<fieldset>
	<legend>Your message:</legend>
	<table>
		<tr>
			<td><label for="emailTo">To</label></td>
			<td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
		</tr>
		
		<tr>
			<td><label for="emailFrom">Your email</label></td>
			<td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
			</tr>
			
			<tr>
				<td><label for="emailBody">Message</label></td>
				<td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
			</tr>
        </table>
	</fieldset>

    <fieldset>
    <legend>How do found us:</legend>
    <table>
         <tr>
                <td><label for="How">How did you hear of us:</label></td>
                <td>
                    <select>
                        <option value="0">Google</option>
                        <option value="1">Chrome</option>
                        <option value="">Lycos</option>
                    </select>
                </td>
         </tr>
            <tr>
                <td><label for="News">Newsletter</label></td>
                <td><input type="checkbox" name="News" readonly="readonly" id="News" size="20"">
                <td><label for="News">Ensure this box is checked if you would like to recive email updates</label></td>
            </tr>

    </table> 
    </fieldset>
    <input type="submit" value="Send message" />
    <fieldset>
	<legend><I>Contact Information</I></legend>
	<table>
		<tr>
			<td><label for="First">First name</label></td>
			<td><input type="text" name="txtFirst" id="First" size="20" tabindex="1" maxlength="250"></td>
		</tr>
		<tr>
			<td><label for="Last">Last name</label></td>
			<td><input type="text" name="txtLast" id="Last" size="20" tabindex="1" maxlength="250"></td>
		</tr>
		<tr>
			<td><label for="mail">E-mail</label></td>
			<td><input type="text" name="txtmail" id="mail" size="20" tabindex="1" maxlength="250"></td>
		</tr>
	</table>	
	</fieldset>
	<fieldset>
	<legend><I>Competition Question</I></legend>
	<table>
		<tr>
			How tall is the Eiffel Tower in Paris, France?<br />
			<input type="radio" name="chieucao" checked="checked" /> 584 ft <br />
			<input type="radio" name="chieucao" /> 784 ft <br />
			<input type="radio" name="chieucao" /> 984 ft <br />
			<input type="radio" name="chieucao" /> 1184 ft
		</tr>
	</table>
	</fieldset>
	
	<fieldset>
	<legend><I>Tiebreaker Question</I></legend>
			<tr>
				In 25 words or less, say why you would like to win $10,000:<br />
				<td><textarea cols="50" rows="10" tabindex="2"></textarea></td>
			</tr>
        </table>
	</fieldset>
	
    <fieldset>
	<legend><I>Enter competition</I></legend>
	<table>
	<tr>
    <input type="submit" value="Enter Competition" />
	</tr>
	</table>
    </fieldset>
</body>
</html>
